{% from "macros.html" import selection, loading, moreInfo %}
<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='load_page.css') }}">
    <script>
        let display_association_rules = "{{ url_for('main.display_association_rules') }}";
        let plot_network_graph = "{{ url_for('main.plot_network_graph') }}";
        let plot_heatmap = "{{ url_for('main.plot_heatmap') }}";
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='submit.js') }}"></script>
</head>
<body>
    <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('main.index') }}">Home</a></li>
        <li class="breadcrumb-item active">Upload Successful</li>
    </ul>
    <div class="content">
        <h2>File upload successful!</h2>
        {{ selection() }}
    </div>
    {{ moreInfo('completed') }}
    {{ loading('completed') }}
    <div class='btn_group'>
        <div class="table">
            <button id="btn_table" class="btn btn-primary">
                View Table
            </button>
        </div>
        <div class="graph">
            <button id="btn_graph" class="btn btn-primary">
                View Graph
            </button>
        </div>
        <div class="heatmap">
            <button id="btn_heatmap" class="btn btn-primary">
                View Heatmap
            </button>
        </div>
    </div> 
</body>
