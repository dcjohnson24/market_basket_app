<!DOCTYPE html>
<html>
<head lang="en">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <meta charset="UTF-8">
    <title>{{ display_type }}</title>
</head>
<body>
<div class="container">
    <div class="output" id="plot">
        <script>
            let graphs = {{plot | safe}};
            Plotly.plot('plot', graphs, {});
        </script>
    </div>
</div>
</body>
</html>
