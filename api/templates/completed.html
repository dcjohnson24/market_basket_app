<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='load_page.css') }}">
    <script>
        let display_association_rules = "{{ url_for('main.display_association_rules') }}";
        let plot_network_graph = "{{ url_for('main.plot_network_graph') }}";
        let plot_heatmap = "{{ url_for('main.plot_heatmap') }}";
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='submit.js') }}"></script>
</head>
<body>
    <div id="content">
        <p>File upload successful!</p>
        <form>
            <label for="metric">Select metric of interest</label>
            <select id="metric">
                <option value='confidence'>confidence</option>
                <option value='lift'>lift</option>
                <option value='leverage'>leverage</option>
            </select>
            <input type="submit" value="Submit" 
                onclick="['table', 'graph', 'heatmap'].map(showDiv); return false;"/> 
        </form>
    </div>
    <div class="loading">     
        </form>
        <p>Loading...</p>
        <div class="loadingGif">
            <img src="{{ url_for('static', filename='loading_image.gif') }}" alt="Loading..." /> 
        </div>
    </div>
    <div class="table">
        <button id="btn_table">
            View Table
        </button>
    </div>
    <div class="graph">
        <button id="btn_graph">
            View Graph
        </button>
    </div>
    <div class="heatmap">
        <button id="btn_heatmap">
            View Heatmap
        </button>
    </div> 
</body>
