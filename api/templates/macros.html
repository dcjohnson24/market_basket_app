{% macro selection() %}
    <div class="selection">
        <form>
            <label for="metric">Select metric of interest</label>
            <select id="metric" class="form-control-sm">
                <option value='confidence'>confidence</option>
                <option value='lift'>lift</option>
                <option value='leverage'>leverage</option>
            </select>
            <input id="select-submit" class="btn btn-primary" type="submit" value="Submit"/>
        </form>
    </div>
{% endmacro %}
{% macro loading(location='other') %}
    {% if location == 'index' %}
        <div class="spinner-grow index" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    {% else %}
    <div class="spinner-grow" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    {% endif %}
{% endmacro %}
{% macro chooseVisualization() %}
    <div class="visualize">
        <label for="visualize">Select visualization</label>
        <select id="visualize" class="form-control-sm">
            <option value='table'>table</option>
            <option value='heatmap'>heatmap</option>
            <option value='network_graph'>network_graph</option>
        </select>
    </div>
{% endmacro %}
