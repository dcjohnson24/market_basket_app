<!DOCTYPE html>
<head>
    <script type="text/javascript">
        function showDiv() {
            document.getElementById('content').style.display = "none";
            document.getElementsByClassName('loading')[0].style.display = "block";
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='load_page.css') }}">
</head>
<body>
    <div id="content">
        <p>File upload successful!</p>
        <form action="{{ url_for('main.display_association_rules') }}" method="post">
            <label for="metric">Enter metric of interest</label>
            <select name="metric">
                <option value='confidence'>confidence</option>
                <option value='lift'>lift</option>
                <option value='leverage'>leverage</option>
            </select>  
            <input type="submit" value="Submit" onclick="showDiv()">
    </div>
    <div class="loading" style="display: none;">     
        </form>
        <p>Loading...</p>
        <div id="loadingGif"></div>
    </div> 
</body>
