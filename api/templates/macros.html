{% macro selection() %}
    <div class="selection">
        <form>
            <label for="metric">Select metric of interest</label>
            <select id="metric">
                <option value='confidence'>confidence</option>
                <option value='lift'>lift</option>
                <option value='leverage'>leverage</option>
            </select>
            <input type="submit" value="Submit"/>  
        </form>
    </div>
{% endmacro %}
{% macro loading() %}
    <div class="loading">     
        <p>Loading...</p>
        <div class="loadingGif">
            <img src="{{ url_for('static', filename='loading_image.gif') }}" alt="Loading..." /> 
        </div>
    </div>
{% endmacro %}
{% macro chooseVisualization() %}
    <div class="visualize">
        <label for="visualize">Select visualization</label>
        <select id="visualize">
            <option value='table'>table</option>
            <option value='heatmap'>heatmap</option>
            <option value='network_graph'>network_graph</option>
        </select>
    </div>
{% endmacro %}
