{% from 'macros.html' import selection, loading, chooseVisualization, moreInfo %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='load_page.css') }}">
        <script src="{{ url_for('static', filename='submit.js') }}"></script>
        <script>
            let view_demo = "{{ url_for('main.view_demo') }}";
        </script>
    </head>
    {% block content %}
        <body>
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('main.index') }}">Home</a></li>
                <li class="breadcrumb-item active">Demo</li>
            </ul>
            <h1>Demo selection</h1>
            {{ chooseVisualization() }}
            {{ selection('demo') }}
            {{ loading() }}
            {{ moreInfo() }}
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
            <script>
                $(document).ready(function() {
                    $('[data-toggle=tooltip]').tooltip({
                        html: true
                    });
                });
            </script>    
        </body>
    {% endblock %}
    
</html>
