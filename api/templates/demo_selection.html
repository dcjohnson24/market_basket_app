{% from 'macros.html' import selection, loading, chooseVisualization, moreInfo %}
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='load_page.css') }}">
        <script src="{{ url_for('static', filename='submit.js') }}"></script>
        <script>
            let view_demo = "{{ url_for('main.view_demo') }}";
        </script>
    </head>
    {% block content %}
        <body>
            <h1>Demo selection</h1>
            {{ chooseVisualization() }}
            {{ selection('demo') }}
            {{ loading() }}
            {{ moreInfo() }}
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
            <script>
                $(document).ready(function() {
                    $('[data-toggle=tooltip]').tooltip({
                        html: true
                    });
                });
            </script>    
        </body>
    {% endblock %}
    
</html>
